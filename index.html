<!DOCTYPE html>
<html>
  <head>
    <title>davidsierens</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon-16x16.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/index.css" />

    <style></style>
  </head>

  <body>
    <!-- header pagina -->
    <header class="header">
      <div class="header-left">
        <div class="active-page">
          <div class="davidsierens"><a href="./">DAVIDSIERENS</a></div>
        </div>
        <div class="nonactive-page">
          <div class="portfolio">
            <a href="./portfolio-metahub">PORTFOLIO</a>
          </div>
        </div>
        <div class="nonactive-page">
          <div class="contact"><a href="./contact">CONTACT</a></div>
        </div>
      </div>
      <div class="header-middle">
        <p></p>
      </div>
      <div class="header-right"></div>
      <div class="instagram-icon-container">
        <a href="https://www.instagram.com/davidsierens/" target="_blank">
          <img
            class="instagram-icon"
            src="icons/INSTAGRAM.svg"
            alt="instagram.svg"
          />
        </a>
      </div>
      <div class="linkedin-icon-container">
        <a href="https://www.linkedin.com/in/davidsierens/" target="_blank">
          <img
            class="linkedin-icon"
            src="icons/LINKEDIN.svg"
            alt="linkedin.svg"
          />
        </a>
      </div>
      <div class="vimeo-icon-container">
        <a href="https://vimeo.com/davidsierens" target="_blank">
          <img class="vimeo-icon" src="icons/VIMEO.svg" alt="vimeo.svg" />
        </a>
      </div>
      <div class="left-section"></div>
    </header>

    <!-- achtergrond pagina -->
    <div class="background-page-container">
      <div class="background-left"></div>

      <div class="background-center">
        <img
          class="background-image"
          src="background/background-website-transparent.png"
          alt="background.png"
        />
      </div>

      <div class="background-right"></div>
    </div>
    
    <div class="mobile-version">
      <div class="text-mobile-page">
        <img
          class="background-mobile"
          src="background mobile/background-mobile.png"
          alt="background-mobile.png"
        />
        <p class="mobile-title">DAVID SIERENS</p>

        <p class="mobile-text">Don't hesitate to contact me!</p>

        <a href="mailto:david.sierens2000@gmail.com">
          <p class="mobile-link">david.sierens2000@gmail.com</p>
        </a>
        <a href="https://www.instagram.com/davidsierens/">
          <p class="mobile-link">instagram</p>
        </a>
        <a href="https://www.linkedin.com/in/davidsierens/">
          <p class="mobile-link">linkedin</p>
        </a>
        <a href="https://vimeo.com/davidsierens">
          <p class="mobile-link">vimeo</p>
        </a>

        <p class="mobile-text-bottom">
          To see my work, check out my portfolio on a desktop!
        </p>
      </div>
    </div>
  </body>
</html>
